---
layout: page
title: Posts
---

<!-- This loops through the paginated posts -->
{% for post in site.posts %}
    <h2><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h2>
    {%if post.summary %}
        <h3>{{post.summary}}</h3>
    {%endif%}
    <p class="date">{{ post.date |  date: " %e %B, %Y" }}</p>

    <br />
{% endfor %}
