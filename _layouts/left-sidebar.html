<!DOCTYPE html>
<html>
{% include head.html %}

<body>
    <div id="banner-common">
        <div id="common">

            {% include banner.html %}
        </div>
    </div>

    <div id="main">
        <div class="sidebar-left">
            <div class="left-content">
                <section>
                    {{ page.sidebar | markdownify }}
                </section>

            </div>

            <div class="right-content">
                <header>
                    <h1> {{page.title}} </h1>
                    <h2 class="author">Post author: {{page.author}}</h2>
                    <ul class="tags-list">
                        {% if page.tags %}
                        <li class="tag"><strong>Tags: </strong></li>
                        {% endif %} {% for tag in page.tags %}
                        <a class="tag-button" href="{{site.baseurl}}/archives/tag/{{tag}}.html">{{tag | capitalize }}</a> {%endfor%}
                    </ul>
                </header>
                
                <section>
                    {{ content }}
                </section>

            </div>
        </div>
    </div>

    {% include footer.html %}
</body>

</html>
