<html>

{% include head.html %}

<body>
    <div id="banner-header">
        <div id="homepage-banner">

                    <img src="/assets/images/voronowledge-logo.png" alt="Voronowledge logo">

            <div class="banner-wrapper">
                <nav id="homepage-nav" class="nav">

                            <div class="dropdown-content">

                                </ul>
                            </div>
                        </li>
                        <!-- <li><a href="{{site.baseurl}}/index.html">Portfolio</a></li> -->
                        <li><a href="{{site.baseurl}}/about.html">About</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </div>

    <div class="homepage">
        <div id="page-wrapper">
            <div>

                <div id="banner-wrapper" class="wrapper">
                    <section id="banner">

                        {{ page.content }}

                    </section>
                </div>
                {% include footer.html %}
            </div>
        </div>

    </div>
</body>

</html>
