<!DOCTYPE html>
<html>
{% include head.html %}

<body>
    <div id="banner-common">
        <div id="common">
            {% include banner.html %}
        </div>
    </div>

    <div id="main">
        <div class="container">
                <header>
                    <h1> Archive</h1>
                    <h2 class="big">Posts with '{{ page.title }}'</h2>
                </header>

                {% for post in page.posts %}
                    <h2><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h2>
                    {%if post.summary %}
                        <h3>{{post.summary}}</h3>
                    {%endif%}
                    <p class="date">{{ post.date |  date: " %e %B, %Y" }}</p>

                    <br />
                {% endfor %}

        </div>

    </div>

    {% include footer.html %}
</body>

</html>
